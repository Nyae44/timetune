{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            <h3> Create your account</h3>

            <h5>Start adding your tasks now!</h5>

            <hr>
            <br>

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form | crispy}}

                <br>
                <button type="submit" class="btn btn-primary w-100 btn-block p-2 ">Create account</button>

            </form>

            <br>
            <div class="text-center">
                <p> Already have an account? </p><a href="{% url "main:login" %}">Login</a>
            </div>

    
        </div>
        <br>
    </body>

{% endblock content %}
